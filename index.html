<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <link rel="stylesheet" href="css/style.css">
    <!-- Font AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <input @keyup.enter="searchMovie" v-model="value" type="text" name="" value="" placeholder="inserisci il titolo">
        <button @click="searchMovie" type="button" name="button">Search</button>
      </div>
      <ul>
        <li v-for="item in movies">
          <h2>{{item.title}}</h2>
          <h2>{{item.original_title}}</h2>
          <img :src="imgForm.imgPath + imgForm.imgSize + item.poster_path" alt="">
          <img class="flags" v-if='item.original_language == "it"' :src="flags.flagIt" alt="">
          <img class="flags" v-else-if='item.original_language == "en"' :src="flags.flagEn" alt="">
          <h2 v-else>{{item.original_language}}</h2>
          <h2>{{item.vote_average}}</h2>
        </li>
        <li v-for="item in tvSeries">
          <h2>{{item.name}}</h2>
          <h2>{{item.original_name}}</h2>
          <img :src="imgForm.imgPath + imgForm.imgSize + item.poster_path" alt="">
          <img class="flags" v-if='item.original_language == "it"' :src="flags.flagIt" alt="">
          <img class="flags" v-else-if='item.original_language == "en"' :src="flags.flagEn" alt="">
          <h2 v-else>{{item.original_language}}</h2>
          <h2>{{item.vote_average}}</h2>
        </li>
      </ul>
    </div>
  </body>
</html>
